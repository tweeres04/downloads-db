<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Your Downloads</title>
		<link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
	</head>
	<body>
		<section class="hero is-primary">
			<div class="hero-body container">
				<div class="title">Your Downloads</div>
			</div>
		</section>
		<div class="section">
			<div class="container">
				<% downloads.forEach(({ name, created, deleted }) => { %>
					<div class="columns">
						<div class="column">
							<div class="box">
								<div><strong><%= name %></strong></div>
								<div>Created: <%= created %></div>
								<div>Deleted: <%= deleted %></div>
							</div>
						</div>
					</div>
				<% }); %>
			</div>
		</div>
	</body>
</html>
